<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Browser Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>Web Browser Comparison</h1>
  <table>
    <tr>
      <th>Browser</th>
      <th>Logo</th>
      <th>Default Search Engine</th>
      <th>AI Tool</th>
    </tr>
    <tr>
      <td>Google Chrome</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Google_Chrome_icon_%282023%29.svg" alt="Chrome Logo"></td>
      <td>Google</td>
      <td>Gemini (via Search)</td>
    </tr>
    <tr>
      <td>Microsoft Edge</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Microsoft_Edge_logo_%282019%29.svg" alt="Edge Logo"></td>
      <td>Bing</td>
      <td>Copilot</td>
    </tr>
    <tr>
      <td>Mozilla Firefox</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg" alt="Firefox Logo"></td>
      <td>Google</td>
      <td>No built-in AI</td>
    </tr>
    <tr>
      <td>Safari</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg" alt="Safari Logo"></td>
      <td>Google</td>
      <td>Siri (via macOS)</td>
    </tr>
    <tr>
      <td>Opera</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg" alt="Opera Logo"></td>
      <td>Google</td>
      <td>Aria</td>
    </tr>
    <tr>
      <td>Brave</td>
      <td><img src="https://upload.wikimedia.org/wikipedia/en/8/8c/Brave_logo.png" alt="Brave Logo"></td>
      <td>Brave Search</td>
      <td>Leo</td>
    </tr>
  </table>
</body>
</html>
